<div class="news-container overflow">
  <table class="news">
    <!--(bake-start _foreach="n:news")-->
    <tr>
      <td>{{ n.year }}</td>
      <td>&nbsp;{{ n.month }}</td>
      <td class="pl-5">{{ n.content }}</td>
    </tr>
    <!--(bake-end)-->
  </table>
</div>
<div class="news-container-see-more has-text-centered">
  <a onclick="javascript:see_more_news(event)">[see more]</a>
</div>
<script>
  const news = document.querySelector('.news-container');
  let height = 100;

  function updateHeight() {
    news.style.maxHeight = `${height}px`;
  }
  window.onload = function() {
    updateHeight();
  }
  function see_more_news(e) {
    height += 150;
    updateHeight();
    if (height > news.scrollHeight) {
      e.target.remove();
    }
  }
</script>
