<div class="publications">
    <!--(bake-start _foreach="publication:publications")-->
    <div class="publication mb-5">
        <h1 class="publication-title">
            <strong>{{ publication.title }}</strong>
        </h1>
        <h2>
            <!--(bake-start _foreach="author:publication.authors")-->
            <!--(bake-start _if="author == 'Shiza Ali'")-->
            <span><strong>{{ author }}</strong></span>
            <!--(bake-end)-->
            <!--(bake-start _if="author != 'Shiza Ali'")-->
            <span>{{ author }}</span>
            <!--(bake-end)-->
            <!--(bake-end)-->
        </h2>
        <h2>
            {{ publication.venue }}, {{ publication.year }}
        </h2>
        <h2 class="external-links">
            <!--(bake-start _foreach="url:publication.urls")-->
            <a href="{{ url.url }}" target="_blank">{{ url.name }}</a>
            <!--(bake-end)-->
        </h2>
    </div>
    <!--(bake-end)-->
</div>
